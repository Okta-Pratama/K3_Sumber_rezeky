    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function isCurrentPage(url) {

            "assets/css/pages/audit.css";
        }else {
          document.querySelector(".page-responsive").href =
            "assets/css/pages/index.css";
        }
      });
    </script>
